{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Calibration{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
 
  
  <style>
    /* ===== Base ===== */
    :root{
      --bg: #f3f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted:#64748b;
      --blue:#0ea5e9;      /* primary */
      --blue-600:#0284c7;  /* hover */
      --ring: rgba(14,165,233,.35);
      --radius: 12px;
      --shadow: 0 8px 24px rgba(2, 132, 199, .08), 0 2px 6px rgba(0,0,0,.06);
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; color:var(--text); }
    body{ background: var(--bg); }

    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: saturate(1.2) blur(8px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom: 1px solid color-mix(in oklab, var(--text) 12%, transparent);
    }

    /* ===== Layout ===== */
    .wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding: 24px;
    }
    .card{
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      border: 1px solid #e5e7eb;
    }

    /* ===== Typography ===== */
    h1{ margin:0 0 6px; font-size: 28px; line-height:1.2; }
    .kicker{ margin:0 0 18px; color: var(--muted); font-size: 14px; }

    /* ===== Form ===== */
    form{ margin-top: 8px; }
    .field{ margin-bottom: 16px; }
    .label{ display:block; font-size: 14px; font-weight:600; margin-bottom: 6px; }
    /* style Django-rendered inputs without classes */
    
   
    .help, .errors{ margin-top:6px; font-size:12px; }
    .help{ color: var(--muted); }
    .errors{ color:#b91c1c; }

    .btn{
      width:100%;
      display:inline-block;
      padding: 12px 14px;
      border:0;
      border-radius: 999px;
      background: var(--blue);
      color:#021018;
      font-weight: 700;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(14,165,233,.25);
      transition: transform .08s ease, background .15s ease;
    }
    .btn:hover{ background: var(--blue-600); }
    .btn:active{ transform: translateY(1px); }

    .subtle{ margin-top:12px; font-size:14px; color: var(--muted); }
    .link{ color: var(--blue-600); text-decoration: none; }
    .link:hover{ text-decoration: underline; }

    /* Password rules list from Django */
    ul{ margin:8px 0 0 18px; color: var(--muted); font-size: 13px; }
  </style>
</head>

<body>
 <header>
    <div class="container nav" role="navigation" aria-label="Top Navigation">
      <div class="brand" aria-label="Calibration home">
        <div class="logo" aria-hidden="true">
          <!-- target icon -->
          
        </div>
        <span>Calibration</span>
      </div>

    </div>
  </header>



   
  
        <a href="/" class="flex items-center gap-2 font-semibold tracking-tight">
          <span class="inline-grid h-7 w-7 place-items-center rounded-lg bg-gradient-to-br from-sky-500 to-cyan-400 text-white shadow-md">â—Ž</span>
          <span>Calibration</span>
        </a>

        <!-- Right side -->
        <div class="flex items-center gap-3">
          <!-- Optional links -->
          

          {% if user.is_authenticated %}
            <a href="/accounts/logout/"
               class="inline-flex items-center rounded-full px-3 py-1.5 text-sm font-semibold bg-slate-900 text-white hover:bg-black">
              Logout
            </a>
          {% else %}
            <a href="/accounts/login/"
               class="inline-flex items-center rounded-full px-3 py-1.5 text-sm font-semibold bg-sky-500 text-slate-900 hover:bg-sky-600 shadow-sm">
              Log in
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

 


  <!-- ===== Footer ===== -->
  <footer>
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-slate-500 flex items-center justify-between">
      <p> Calibration. All rights reserved.</p>
      <div class="space-x-4">
        
      </div>
    </div>
  </footer>

</body>
  
</html>
