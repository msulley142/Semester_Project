{% load static %}
{# Shared profile modal behavior #}
<script src="{% static 'js/base.js' %}"></script>
<script>
(function () {
  function bindProfileModal() {
    if (!window.ModalManager || !window.ModalManager.setupModal) return;
    window.ModalManager.setupModal(["profile-button"], "profile-modal");
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", bindProfileModal);
  } else {
    bindProfileModal();
  }
})();
</script>
