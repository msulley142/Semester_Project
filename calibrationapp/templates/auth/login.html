<!--The html template was created using AI Generated Code-->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Log in · Calibration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      /* Calibration ocean teal theme (same as landing) */
      --bg-main: #EEEEEE;
      --bg-soft: #C3E4E9;
      --bg-deep: #023653;

      --card: #FFFFFF;
      --card-soft: #EAF3F6;

      --accent: #056C89;
      --accent-soft: #88B4BE;
      --accent-strong: #023653;

      --text-main: #022432;
      --text-muted: #4B6770;

      --border-subtle: #C5D4D8;

      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;

      --shadow-soft: 0 16px 40px rgba(2, 54, 83, 0.14);

      --header-h: 72px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(136, 180, 190, 0.22), transparent 60%),
        var(--bg-main);
      color: var(--text-main);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: clamp(16px, 3vw, 32px);
    }

    /* HEADER (matches landing page) */
    .site-header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: linear-gradient(120deg, var(--bg-deep), #000000);
      color: #F9FAFB;
      border-bottom: 1px solid rgba(0, 0, 0, 0.6);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #F9FAFB;
      font-size: 0.8rem;
      box-shadow: 0 0 0 2px #000000;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-title {
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .brand-subtitle {
      font-size: 0.72rem;
      color: #C3E4E9;
    }

    .header-actions {
      display: inline-flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.06);
      color: #F9FAFB;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition:
        background 0.16s ease,
        box-shadow 0.16s ease,
        transform 0.12s ease,
        border-color 0.16s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.6);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: var(--accent);
      border-color: transparent;
      color: #EAF3F6;
      box-shadow: 0 12px 30px rgba(5, 108, 137, 0.55);
    }

    .btn-primary:hover {
      background: #045975;
    }

    .btn-outline {
      background: #88B4BE;       /* lighter teal so it pops */
      border-color: #056C89;
      color: #022432;
    }

    .btn-outline:hover {
      background: #056C89;
      border-color: #023653;
      color: #EAF3F6;
      box-shadow: 0 12px 28px rgba(2, 54, 83, 0.55);
      transform: translateY(-1px);
    }

    /* AUTH LAYOUT */
    .auth-wrap {
      min-height: calc(100dvh - var(--header-h));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .auth-card {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      padding: 24px 24px 22px;
    }

    .auth-header {
      margin-bottom: 14px;
    }

    .auth-title {
      margin: 0 0 4px;
      font-size: 1.6rem;
      color: var(--accent-strong);
    }

    .auth-kicker {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* FORM */
    form {
      margin-top: 10px;
    }

    /* Let Django render the labels and p’s, but style the inputs globally */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      display: block;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      background: #fff;
      color: var(--text-main);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
      font-size: 0.95rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(136, 180, 190, 0.6);
      background: #F5FAFB;
    }

    .btn-submit {
      width: 100%;
      margin-top: 8px;
      padding: 12px 14px;
      border-radius: var(--radius-pill);
      border: 0;
      background: var(--accent);
      color: #EAF3F6;
      font-weight: 700;
      font-size: 0.98rem;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(5, 108, 137, 0.4);
      transition: background 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
    }

    .btn-submit:hover {
      background: #045975;
      box-shadow: 0 14px 32px rgba(5, 108, 137, 0.55);
    }

    .btn-submit:active {
      transform: translateY(1px);
      box-shadow: 0 8px 20px rgba(5, 108, 137, 0.4);
    }

    .subtle {
      margin-top: 14px;
      font-size: 0.88rem;
      color: var(--text-muted);
    }

    .link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .link:hover {
      text-decoration: underline;
      color: #045975;
    }

    /* Django-generated error / help text */
    .errorlist {
      margin: 6px 0 0;
      padding-left: 18px;
      color: #b91c1c;
      font-size: 0.8rem;
    }

    .errorlist li {
      margin-bottom: 2px;
    }

    ul {
      margin: 8px 0 0 18px;
      color: var(--text-muted);
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <!-- Same header style as landing -->
  <header class="site-header">
    <div class="brand">
      <div class="brand-mark">CB</div>
      <div class="brand-text">
        <div class="brand-title">Calibration</div>
        <div class="brand-subtitle">Discipline · Habits · Skills</div>
      </div>
    </div>
    <div class="header-actions">
      <!-- On login page, primary action is Sign up / Back home -->
      <a class="btn btn-outline" href="/">Back to home</a>
      <a class="btn btn-primary" href="{% url 'signup' %}">Sign up</a>
    </div>
  </header>

  <main class="auth-wrap">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Log in</h1>
        <p class="auth-kicker">Welcome back. Keep your streaks and skills moving forward.</p>
      </div>

      <!-- Django's auth view injects a 'form' with username+password -->
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-submit" type="submit">Log in</button>
      </form>

      <p class="subtle">
        No account?
        <a class="link" href="{% url 'signup' %}">Create one for free</a>
      </p>
    </div>
  </main>
</body>

</html>
