<!--The html template was created using AI Generated Code-->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Log in</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1">


<style>
  
    :root{
      --bg: #f3f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted:#64748b;
      --blue:#0ea5e9;      
      --blue-600:#0284c7;  
      --ring: rgba(14,165,233,.35);
      --radius: 12px;
      --shadow: 0 8px 24px rgba(2, 132, 199, .08), 0 2px 6px rgba(0,0,0,.06);
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; color:var(--text); }
    body{ background: var(--bg); }

  
    .wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding: 24px;
    }
    .card{
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      border: 1px solid #e5e7eb;
    }

  
    h1{ margin:0 0 6px; font-size: 28px; line-height:1.2; }
    .kicker{ margin:0 0 18px; color: var(--muted); font-size: 14px; }

    
    form{ margin-top: 8px; }
    .field{ margin-bottom: 16px; }
    .label{ display:block; font-size: 14px; font-weight:600; margin-bottom: 6px; }
    /* style Django-rendered inputs without classes */
    input[type="text"],
    input[type="password"]
    {
      width:100%;
      display:block;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      background: #fff;
      color: var(--text);
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus
    :focus{
      border-color: var(--blue);
      box-shadow: 0 0 0 6px var(--ring);
    }
    .help, .errors{ margin-top:6px; font-size:12px; }
    .help{ color: var(--muted); }
    .errors{ color:#b91c1c; }

    .btn{
      width:100%;
      display:inline-block;
      padding: 12px 14px;
      border:0;
      border-radius: 999px;
      background: var(--blue);
      color:#021018;
      font-weight: 700;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(14,165,233,.25);
      transition: transform .08s ease, background .15s ease;
    }
    .btn:hover{ background: var(--blue-600); }
    .btn:active{ transform: translateY(1px); }

    .subtle{ margin-top:12px; font-size:14px; color: var(--muted); }
    .link{ color: var(--blue-600); text-decoration: none; }
    .link:hover{ text-decoration: underline; }

    /* Password rules list from Django */
    ul{ margin:8px 0 0 18px; color: var(--muted); font-size: 13px; }
  </style>
  </head>

<body>

<div class="wrap">
<div class="card">


  <h1 >Log in</h1>

  <!-- Django's auth view injects a 'form' with username+password -->
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Login</button>
 

</form>

  <p class="subtle">No account?
    <a class="link" href="{% url 'signup' %}">Sign up</a>
  </p>
  
</div>
</div>
</body>

</html>
