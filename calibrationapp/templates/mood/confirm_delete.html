

<h1 class="text-2xl font-semibold mb-4">Confirm Delete</h1>
<p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>

<form method="post" class="mt-4">
  {% csrf_token %}
  <button class="px-4 py-2 bg-rose-600 text-white rounded">Delete</button>
  <a class="ml-2" href="javascript:history.back()">Cancel</a>
</form>
